<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG ang iFrames</title>
</head>
<body>
    <!-- sclable vector graphics -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="car.svg" alt="Car SVG">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="322" height="400"></iframe>
    <!-- embedding youtube video with iframe -->
    <!-- press share in yt video press embedd and copy the code -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=mREn9DqBNir-ok6C&amp;start=742" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
