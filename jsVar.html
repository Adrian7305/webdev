<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Variables, Data Types, objects</title>
</head>
<body>
    <script>
        // var is global scoped
        var a= 5;
        var b= 10;
        var c= "Adrian";
        console.log(a+b)
        console.log(typeof a,typeof b,typeof c)
        // const and let is block scoped

        const a1=6; 
        // we cant change const
        // a1=a1+1 not allowed
        {
            let a=66;
            console.log("This is block a "+ a)
        }
        console.log("This is global a "+ a )

        // Data types
        let d="adrian";
        let e= 22;
        let f= 3.55;
        const g= true;
        let h= undefined;
        let i=null;
        console.log(d,e,f,g,h,i)
        console.log(typeof d,typeof e,typeof f,typeof g,typeof h,typeof i)

        // objects
        // syntax const item={key:value,}
        let object={
            name:"Adrian",  //since name is one word so no need of ""
            "job code":500, //since job code istwo words so ""needed
            "is_employed":true,
        }
        console.log(object)
        object.salary= "500crores";
        console.log(object)

        
    </script>
</body>
</html>
