<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <h2>form to login</h2>
    <form action="post">
      <div>
        <!-- label for heading -->
        <!-- for is always for a specific id -->
        <label for="username">Enter your Username</label>
        <br />
        <!-- input tag for box, type for the type of box,id and name for identification, placeholder for translucent value in box -->
        <input
          autofocus
          type="text"
          id="username"
          name="username"
          placeholder="Username here"
        />
        <!-- autofocus will put cusror in that box at starting -->
      </div>
      <div>
        <!-- input type password for password star when entering -->
        <label for="password">Enter your password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password here"
          required
        />
        <!-- required will make that field neccesary to be filled -->
      </div>
      <div>
        <label for="birthday">Enter your birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div>
        <label for="age">Enter your age</label><br />
        <input type="number" id="age" name="age" placeholder="Enter your age" />
      </div>
      <!-- email tags in smartphone will automatically add .com -->
      <div>
        <label for="email">Enter your email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="gender">Select your gender</label><br />
        <!-- input type radio for option -->
        <!-- if the name is same only one will be selected at a time -->
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <!-- input type checkbox for checkbox -->
        <input type="checkbox" id="student" name="student" value="yes" />
        <label for="student">Are you a student</label>
      </div>
      <div>
        <label for="section">Select your Section</label>
        <select name="section" id="section">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      </div>
      <div>
        <!-- text area for a text box -->
        <label for="description">Enter something about yourself</label>
        <br />
        <textarea
          id="description"
          name="description"
          cols="50"
          rows="4"
        ></textarea>
      </div>
      <div>
        <!-- input coloir will let u select a colour -->
        <label for="favcolor">Enter your favcolor: </label>
        <input type="color" name="favcolor" id="favcolor" />
      </div>
      <div>
        <!-- add multiple at last to get multiple files -->
        <label for="certificate">Upload your certificates</label>
        <input type="file" name="certificate" id="certificate" />
      </div>

      <div>
        <!-- input type button will give a botton shape -->
        <input type="button" value="Login" />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
