<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered List example</h1>
    <!-- unorder list with ul -->
    <!-- with type u can change bullet points to disc square or circle -->
    <ul type="square">
        <!-- list elements with li -->
        <li>Pen</li>
        <li>Pencil</li>
        <li>Scale</li>
        <li>Eraser</li>
    </ul>
    <h2>Ordered List example</h1>
    <!-- unorder list with ul -->
    <!-- type i:for lowercase roman ,I:for UC roman
        a:for LC alphabet,A:for UC alpha,1:for numeric default -->
    <ol type="i">
        <!-- list elements with li -->
        <li>Pen</li>
        <li>Pencil</li>
        <li>Scale</li>
        <li>Eraser</li>
    </ol>
    <h2>Defination list example</h1>
    <!-- defination list with dl -->
    <dl>
        <!-- defination term with dt -->
        <dt>HTML</dt>
        <!-- defination description with dd -->
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading style sheets</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>

</body>
</html>
