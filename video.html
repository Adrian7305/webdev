<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <video src="video.mp4" controls muted poster="image.png" width="600" ></video>
    <!-- src:specifies path
        controls:adds controls like play pause
        autoplay:automatically plays the video when page loads
        loop:repeats the video
        muted:mutes the video by default
        poster:thumbnail
        width and height: specifies dimension -->
        <audio src="audio.mp3" controls></audio>
        <!-- preload attribute specifies if and how the audio should be loaded when the page loads(none,metadata,auto) -->
        
</body>
</html>
