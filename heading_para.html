<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic heading and paragraph tags</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>My Bookmarks - Heading using h1</h1>
    <h2>Main Bookmarks - Heading using h2</h2>
    <h3>Main Bookmarks - Heading using h3</h3>
    <h4>Main Bookmarks - Heading using h4</h4>
    <h5>Main Bookmarks - Heading using h5</h5>
    <h6>Main Bookmarks - Heading using h6</h6>

    <!-- this is inline styling -->
    <p style="background-color: blueviolet;">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
